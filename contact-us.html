  <body>
    <div class="page-wrapper">
      <div class="page-wrapper-overlay"></div>
      <div class="page-container">
        <div class="user-container">
          <button class="login-button">REGISTER</button>
          <button class="login-button">LOGIN</button>
        </div>
        <header class="page-header">
          <div>
            <img src="./images/logo-main.png" alt="logo" class="logo-main" />

          <nav class="page-nav">
            <ul>
              <li><a href="/">HOME</a></li>

              <li>

                /></a>
              </li>
            </ul>
          </nav>
        </header>
        <main class="page-main">
          <h1>CONTACT US</h1>
          <form class="contact-form">
            <label for="name">YOUR NAME *</label>
            <input name="name" placeholder="ENTER YOUR NAME HERE" />
            <label for="email">EMAIL ADDRESS *</label>
            <input name="email" placeholder="ENTER YOUR EMAIL HERE" />
            <label for="subject">SUBJECT *</label>
            <input name="subject" placeholder="ENTER YOUR SUBJECT HERE" />
            <label for="message">SUBJECT *</label>
            <textarea placeholder="ENTER YOUR MESSAGE HERE"></textarea>
            <button class="button-cta">SUBMIT</button>
          </form>
        </main>
      </div>
      <footer class="page-footer-wrapper">
        <div class="page-footer-container">
          <div class="footer-logo-container">
            <img
              src="./images/logo-main.png"

              class="logo-small"

          <div class="footer-content-container">
            <div class="footer-content-item">

              <p>404 Silicon Avenue, Oslo, Norway</p>
              <p>Phone: +01 234 5678 910</p>
